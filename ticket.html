<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: #66FF99;
        }

        .class-contain div:not(#form-produit, #form-client, #mod, #tva-recu, #tete) {
            border: 1px solid black;
            width: 100%;
            height: 180px;
        }

        .class-contain {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 400px;
            top: 80px;
        }

        #form {
            height: 450px;
        }

        #caisse {
            background-color: black;
            font-size: 30px;
            text-align: center;
            color: white;
            height: 16px;
            width: 100%;
        }

        #form {
            display: flex;
            align-items: flex-start;
            width: 100%;
            height: 90%;
            flex-direction: row;
        }

        #form2 {
            border-left: 5px solid black;
        }

        fieldset {
            padding: 25px;
        }

        #mon-div {
            display: flex;
            justify-content: center;
            flex-direction: row;
            width: 100%;
            background-color: pink;
        }

        #field {
            width: 100%;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }

        #tva-recu {
            float: right;
            right: 20px;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: gray;
        }

        #mod {
            display: flex;
            position: absolute;
            flex-direction: column;
        }

        .tete {
            background-color: gray;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

</html>
